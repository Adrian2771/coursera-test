<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Dealing with substrings</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
	<section class="wrapper">
		<h1>Dealing with substrings</h1>
		<div class="container">
			<p id="instructions">Drop a string of characters in the field below. The longest substring with letters in alphabetical order will be displayed.</p>
			<input type = "text" name = "string" placeholder="max 50 characters" maxlength="50" size="50">
			<div class="custom-button">Action!</div>
			<p id="result">Here goes the result!</p>
		</div>
	</section>
		<script src="js/script.js"></script>
	</body>
</html>
