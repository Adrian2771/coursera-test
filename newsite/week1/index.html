<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker*</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items">
         </div>
         <small>*White spaces and void strings, even separated by comma, don't count toward the result.</small>
         <div class="form-group">
             <button class="btn btn-default" ng-click="Message();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="colorPicker">
           <!-- Your message can go here. -->
           {{msg}} <br>
          {{color}}
         </div>
   </div>

</body>
</html>
